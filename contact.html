<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - مبادرة Scinfinity</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      font-size: 16px;
    }
    
    textarea {
      height: 150px;
    }
    
    button {
      background-color: #8a2be2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #7b1fa2;
    }
    
    .form-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>مبادرة Scinfinity</h1>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="goals.html">الأهداف</a></li>
        <li><a href="mission.html">الرسالة</a></li>
        <li><a href="values.html">القيم</a></li>
        <li><a href="timeline.html">الخطة الزمنية</a></li>
        <li><a href="committees.html">اللجان</a></li>
        <li><a href="departments.html">الأقسام</a></li>
        <li><a href="team.html">الفريق</a></li>
        <li><a href="contact.html">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>اتصل بنا</h2>
      <div class="contact-form">
        <form name="contact" method="POST" data-netlify="true" onsubmit="submit">
          <input type="hidden" name="form-name" value="contact">
          
          <div class="form-group">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">الموضوع:</label>
            <select id="subject" name="subject" required>
              <option value="" selected disabled>اختر موضوع الرسالة</option>
              <option value="استفسار">استفسار</option>
              <option value="مقترح">مقترح</option>
              <option value="تعاون">طلب تعاون</option>
              <option value="انضمام">طلب انضمام</option>
              <option value="other">موضوع آخر</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <!-- I'm not a robot checkbox -->
          <div class="checkbox-group">
            <input type="checkbox" id="not-robot" name="not-robot" required>
            <label for="not-robot">أنا لست روبوت</label>
          </div>
          
          <button type="submit">إرسال الرسالة</button>
        </form>
        
        <div id="form-message" class="form-message"></div>
      </div>
    </section>
  </main>

  <script>
    // Handle form submission
    const form = document.querySelector('form');
    const formMessage = document.getElementById('form-message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate checkbox
      const notRobot = document.getElementById('not-robot').checked;
      if (!notRobot) {
        formMessage.textContent = 'الرجاء التأكيد أنك لست روبوت';
        formMessage.className = 'form-message error';
        formMessage.style.display = 'block';
        return;
      }
      
      try {
        const formData = new FormData(form);
        const response = await fetch('/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(formData).toString()
        });
        
        if (response.ok) {
          formMessage.textContent = 'تم إرسال رسالتك بنجاح! سنتواصل معك قريبًا.';
          formMessage.className = 'form-message success';
          formMessage.style.display = 'block';
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      } catch (error) {
        formMessage.textContent = 'حدث خطأ أثناء إرسال الرسالة. يرجى المحاولة مرة أخرى أو مراسلتنا مباشرة على sci-infinity2025@gmail.com';
        formMessage.className = 'form-message error';
        formMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
